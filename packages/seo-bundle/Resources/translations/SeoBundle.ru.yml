form_priority_description: "Приоритет правила. Если url соответстует нескольким правилам, то применяется правило с наибольшим приоритетом"
form_pattern_description: "Шаблон url, для которого будет выполняться это правило. Новые правила приоритетнее старых.<br>Поддерживаемые маркеры:<ul><li>{*} - любая последовательность любой длины. Пример: /news/{*}</li></ul>Добавление/обновление/удаление правила вызовет очистку кеша. Для сохранения производительности сайта рекомендуется обновлять правило пакетно."
form_destination_description: "Новый адрес"
